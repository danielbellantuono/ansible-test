---
- name: Apache server installed
  hosts: all

  # Install a collection from Ansible Galaxy.
  collections:
  - community.mysql.mysql_db

  tasks:
  - name: latest Apache version installed
    yum:
      name: httpd
      state: latest

  - name: Create a new database with name 'bobdata'
    community.mysql.mysql_db:
      name: bobdata
      state: present

